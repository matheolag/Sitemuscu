        <!DOCTYPE html>
        <html>
        
        <head>
            <title>Tableau d'Exercices de Musculation</title>
            <!-- Inclure Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        </head>
        
        <body>
            <div class="container">
                <h1>Exercices de Musculation</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Exercice</th>
                            <th>Séries</th>
                            <th>Répétitions</th>
                            <th>Poids (kg)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" name="exercice1"></td>
                            <td><input type="number" class="form-control" name="series1"></td>
                            <td><input type="number" class="form-control" name="repetitions1"></td>
                            <td><input type="number" class="form-control" name="poids1"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" name="exercice2"></td>
                            <td><input type="number" class="form-control" name="series2"></td>
                            <td><input type="number" class="form-control" name="repetitions2"></td>
                            <td><input type="number" class="form-control" name="poids2"></td>
                        </tr>
                        <!-- Ajoutez plus de lignes au besoin -->
                    </tbody>
                </table>
            </div>
        
            <!-- Inclure Bootstrap JS (jQuery requis) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
